<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculos</title>
  </head>
  <body>

    <select class="" name="">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <script>
        /*
        3.1.1.1 Ganancia de Calor por Techo. La transferencia de calor sensible en techos
        se calcula por medio de la siguiente ecuación:
            Q_TECHO = U_T ∗ A ∗ ((CLTD_TECHO + LM) ∗ K + IO_Corr)
            Donde:

            Q_TECHO = Calor sensible ganado por techo (Btu/h)
            U = Coeficiente global de transferencia de calor (Btu/h ∗ ft 2 ∗ °F).
            A = Área total del techo (ft 2 )
            CLTD TECHO = Carga de enfriamiento de diferencial de temperatura corregida.
            LM = Corrección mensual de latitud en techos.
            K = Factor de corrección en función al color del techo.
            IO. Corr = Corrección de temperatura interior y exterior (°F).
        */
       //debugger;
       var U = 0.2;
       var Area = 100;
       var CLTD_TECHO = 46;
       var LM = 10;
       var K = 1;
       var Ti = 18;

       var IOCorr = calculoCorreccionIOCorr(Ti);
       var Q_TECHO = calculoTransferenciaCalorTecho(IOCorr);
       console.log(Q_TECHO + ' Btu/h');

       function calculoCorreccionIOCorr(Ti) {
         /* calculos complejos
          TBS @ext = Temperatura de bulbo seco exterior (°F)
          RD = Rango de temperatura diario (°F)
          Ti = Temperatura interior de diseño (°F)
          7 = Diferencia de temperatura evaluada a las condiciones ideales (°F)
          IOCorr = TBS − (0.5 ∗ RD + Ti + 7)
         */
         var TBS = 100;
         var RD = 110;
         var IOCorr = TBS - (0.5 * RD + Ti + 7);
         return IOCorr;
       }

       function calculoTransferenciaCalorTecho(IOCorr) {
         return U * Area * ((CLTD_TECHO + LM) * K + IOCorr);
       }



    </script>
  </body>
</html>
